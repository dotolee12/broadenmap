<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 대동여지도 - Dark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([37.5665, 126.9780], 13);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    let path = [];
    let currentMarker = null;

    function getColorByDate(timestamp) {
      const now = new Date();
      const past = new Date(timestamp);
      const daysPassed = Math.floor((now - past) / (1000 * 60 * 60 * 24));

      if (daysPassed <= 1) return 'rgba(255,255,255,1.0)';
      if (daysPassed <= 10) return 'rgba(255,255,255,0.8)';
      if (daysPassed <= 100) return 'rgba(255,255,255,0.6)';
      if (daysPassed <= 1000) return 'rgba(255,255,255,0.4)';
      return 'rgba(255,255,255,0.2)';
    }

    navigator.geolocation.watchPosition(position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const timestamp = new Date().toISOString();

      const newPoint = { lat, lng, timestamp };
      path.push(newPoint);

      // 현재 위치 마커 갱신
      if (currentMarker) {
        map.removeLayer(currentMarker);
      }
      currentMarker = L.circleMarker([lat, lng], {
        radius: 6,
        color: 'lime',
        fillColor: 'lime',
        fillOpacity: 1
      }).addTo(map);

      map.setView([lat, lng], 15);

      // 과거 경로 그리기
      if (path.length > 1) {
        const segments = [];
        for (let i = 1; i < path.length; i++) {
          segments.push({
            coords: [
              [path[i - 1].lat, path[i - 1].lng],
              [path[i].lat, path[i].lng]
            ],
            color: getColorByDate(path[i].timestamp)
          });
        }
        segments.forEach(seg => {
          L.polyline(seg.coords, { color: seg.color, weight: 4 }).addTo(map);
        });
      }

    }, error => {
      alert('위치 정보를 불러올 수 없습니다.');
    }, {
      enableHighAccuracy: true,
      maximumAge: 0
    });
  </script>
</body>
</html>
